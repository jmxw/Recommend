<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分销商注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/weui.min.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/ReferrerManager.js"></script>
    <script src="/static/js/referrer/register.js"></script>
</head>
<body>
<div class="page input js_show">
    <div class="page__hd">
        <h1 class="page__title">分销商注册</h1>
    </div>
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input id="register-telephone" class="weui-input" type="tel" pattern="[0-9]*" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input id="register-password" class="weui-input" type="text" placeholder="请输入密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                <div class="weui-cell__bd">
                    <input id="register-name" class="weui-input" type="text" placeholder="请输入用户名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
                <div class="weui-cell__bd">
                    <input id="register-wechat" class="weui-input" type="text"placeholder="作为佣金提现的方式必须正确真实">
                </div>
            </div>
            <div class="weui-btn-area">
                <button id="register-submit" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>快易代理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/ReferrerManager.js"></script>
    <script src="/static/js/admin/referrers.js"></script>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>快易代理列表</span>
            </h1>
        </div>
        <table id="referrer-list" class="table">
            <thead>
            <tr>
                <th>手机号码</th>
                <th>分销商姓名</th>
                <th>微信账户</th>
                <th>账户密码</th>
                <th>账户余额</th>
                <th>提现状态</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${rid}$" class="mengular-template referrer-list-template">
                <td>${telephone}$</td>
                <td>${name}$</td>
                <td>${wechat}$</td>
                <td>${password}$</td>
                <td class="referrer-list-balance">${balance}$</td>
                <td class="referrer-list-applying"><input type="checkbox" data-size="mini" data-on-text="已申请" data-off-text="未申请" disabled></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

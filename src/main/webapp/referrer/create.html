<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>创建订单</title>
    <link rel="Shortcut Icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/mengular.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/weui.min.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/ReferrerManager.js"></script>
    <script src="/dwr/interface/OrderManager.js"></script>
    <script src="/static/js/referrer/create.js"></script>
</head>
<body>
<div class="page tabbar js_show">

    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <div class="weui-cells__title">顾客姓名</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input id="create-name" class="weui-input" type="text">
                        </div>
                    </div>
                </div>
                <div class="weui-cells__title">顾客电话</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input id="create-telephone" class="weui-input" type="text">
                        </div>
                    </div>
                </div>
                <div class="weui-cells__title">顾客地址</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea id="create-address" class="weui-textarea" rows="2"></textarea>
                        </div>
                    </div>
                </div>

                <div class="weui-cells__title">项目选择</div>
                <div class="weui-cells weui-cells_checkbox">
                    <label class="weui-cell weui-check__label">
                        <div class="weui-cell__hd">
                            <input type="checkbox" class="weui-check" name="create-type" value="抽油烟机">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>抽油烟机</p>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label">
                        <div class="weui-cell__hd">
                            <input type="checkbox" class="weui-check" name="create-type" value="空调">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>空调</p>
                        </div>
                    </label>
                </div>
                <div class="weui-cells__title">备注</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea id="create-remark" class="weui-textarea" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area">
                    <button id="create-submit" class="weui-btn weui-btn_primary">确定</button>
                </div>
            </div>
            <div id="foot">
                <script>$("#foot").load("foot.html");</script>
            </div>
        </div>
    </div>
</div>
</body>
</html>

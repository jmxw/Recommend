<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>创建订单</title>
    <link rel="Shortcut Icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/mengular.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/weui.min.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/ReferrerManager.js"></script>
    <script src="/dwr/interface/OrderManager.js"></script>
    <script src="/static/js/referrer/create.js"></script>
    <style>
        #type-category {
            margin-top: 20px;
        }

        #type-category span {
            cursor: pointer;
            margin-right: 10px;
        }

        #type-category .active {
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 8px;
            background: #fff;
        }

        #create-type-list .weui-cell__bd p {
            font-size: 13px;
            color: #5d5d5d;
        }

        #tip {
            background: #ff2d2d;
            line-height: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="page tabbar js_show">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <div class="weui-cells__title">顾客姓名</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input id="create-name" class="weui-input" type="text">
                        </div>
                    </div>
                </div>
                <div class="weui-cells__title">顾客电话</div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input id="create-telephone" class="weui-input" type="text">
                        </div>
                    </div>
                </div>
                <div class="weui-cells__title">顾客地址</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea id="create-address" class="weui-textarea" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div id="tip" class="weui-cells__title">快易代理高额回报，推荐下单畅享3倍佣金！</div>
                <div id="type-category" class="weui-cells__title"></div>
                <div id="create-type-list" class="weui-cells weui-cells_checkbox">
                    <label class="weui-cell weui-check__label mengular-template type-list-template ${category}$">
                        <div class="weui-cell__hd">
                            <input type="checkbox" class="weui-check" name="create-type" value="${value}$">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p>${name}$</p>
                        </div>
                    </label>
                </div>
                <div class="weui-cells__title">备注</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea id="create-remark" class="weui-textarea" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="weui-btn-area">
                    <button id="create-submit" class="weui-btn weui-btn_primary">确定</button>
                </div>
            </div>
            <div id="foot">
                <script>$("#foot").load("foot.html");</script>
            </div>
        </div>
    </div>
</div>
</body>
</html>

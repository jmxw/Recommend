<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>订单管理</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/OrderManager.js"></script>
    <script src="/static/js/admin/orders.js"></script>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div class="panel panel-default activity-panel">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span id="orders-title">@{start-date}至@{end-date}的订单列表</span>
            </h1>
        </div>
        <div class="panel-body">

        </div>
        <table id="order-list" class="table">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>订单号</th>
                <th>客户姓名</th>
                <th>联系方式</th>
                <th>服务项目</th>
                <th>状态</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${oid}$" class="mengular-template order-list-template">
                <td>${createAt}$</td>
                <td>${number}$</td>
                <td>${name}$</td>
                <td>${telephone}$</td>
                <td>${type}$</td>
                <td>${state}$</td>
                <td><a href="order.html?oid=${oid}$"><i class="fa fa-lg fa-gear text-primary"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

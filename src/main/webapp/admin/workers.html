<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>维修师傅</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/jquery.bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/WorkerManager.js"></script>
    <script src="/static/js/admin/workers.js"></script>
    <style>
        #add-worker {
            cursor: pointer
        }

        #add-worker-form .form-group {
            height: 34px;
            margin-bottom: 10px;
        }

        #add-worker-form .form-group .control-label {
            line-height:34px;
            margin-bottom: 0;
        }

        #worker-list .worker-list-template .worker-list-remove {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>维修师傅列表</span>
                <i id="add-worker" class="fa fa-plus pull-right" data-toggle="modal" data-target="#add-worker-modal"></i>
            </h1>
        </div>
        <table id="worker-list" class="table">
            <thead>
            <tr>
                <th>工号</th>
                <th>师傅姓名</th>
                <th>账户密码</th>
                <th>在职状态</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${wid}$" class="mengular-template worker-list-template">
                <td>${number}$</td>
                <td class="worker-list-name">${name}$</td>
                <td>${password}$</td>
                <td class="worker-list-state"><input type="checkbox" data-size="mini" data-on-text="在职" data-off-text="离职"></td>
                <td class="worker-list-remove"><i class="fa fa-trash-o fa-lg text-danger"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="add-worker-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加维修师傅</h4>
            </div>
            <div id="add-worker-form" class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">工号</label>
                    <div class="col-sm-10">
                        <input id="add-worker-number" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input id="add-worker-name" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input id="add-worker-password" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="add-worker-submit" type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
